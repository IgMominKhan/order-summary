<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(225, 100%, 94%);;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="container">
    <div class="card">
      <img
        class="card-img-top"
        src="./images/illustration-hero.svg"
        alt="card images"
      />
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div id="plan">
          <img src="./images/icon-music.svg" alt="Music Icon" />
          <div class="selected-plan">
            <h3>annual plan</h3>
            <p class="amount">&dollar;59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button type="submit" class="btn submit">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
</main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ig Momin Khan</a>.
    </footer>
  </body>
</html>
